server:
  port: 8060

####服务监控server端
spring:
  application:
    name: spring-boot-admin
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.20:8848
        metadata:
          user.name: "admin"
          user.password: "admin"
  security:
    user:
      name: "admin"
      password: "admin"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 日志 集成logging后需设置日志路径
logging:
  file: /application/applogs/admin.log